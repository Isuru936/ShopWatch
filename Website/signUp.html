    <script>
        //-----------------------------------------------------------------------------
        function checkUsername() {
            var usernameInput = document.getElementById('username');
            var usernameValue = usernameInput.value;

            if (usernameValue.includes(' ')) {
                alert('Username should not contain spaces!');
                return false;
            }
            return true;
        }
        //-----------------------------------------------------------------------------
        function validateEmail() {
            var email = document.getElementById("txtemail").value;
            var at = email.indexOf("@");
            var dot = email.indexOf(".");
            var len = email.length;

            if ((at < 2) || (dot - at < 2) || (len - dot < 2)) {
                alert("Check the format of ur Email");
                return false;
            }
            return true;
        }
        //-----------------------------------------------------------------------------
        function validatePasword() {
            var password = document.getElementById("txtPassword").value;
            var cPassword = document.getElementById("txtConfirmPassword").value;

            if ((password.length < 5) || (password != cPassword)) {
                alert("Check ur password");
                return false;
            }
            return true;
        }
        //-----------------------------------------------------------------------------
        function validateCheckbox() {
            var checkbox = document.getElementById('myCheckbox');

            if (!checkbox.checked) {
                alert('Please check the checkbox!');
                return false;
            }
            return true;
        }
        //-----------------------------------------------------------------------------
        function validateAll() {
            if (validateCheckbox() &&validatePasword() && validateEmail()) {
                // alert("Signed up ");
            }
            else {
                event.preventDefault();
            }
        }

    </script>
